<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Module</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .module-header {
            margin-bottom: 30px;
        }

        .module-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .module-description {
            color: #999;
            font-size: 14px;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .card-icon.nifty {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .card-icon.options {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }

        .card-icon.weekly {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .card-subtitle {
            font-size: 12px;
            color: #999;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-section {
            margin-top: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-title {
            font-size: 16px;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.running {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
        }

        .status-badge.completed {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-badge.failed {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #999;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-entry.info {
            color: #3b82f6;
        }

        .log-entry.success {
            color: #22c55e;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.3s;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="module-header">
        <h1 class="module-title">Data Collection</h1>
        <p class="module-description">Collect and manage historical market data</p>
    </div>

    <div class="quick-actions">
        <button class="action-btn" onclick="checkDataStatus()">
            <i class="fas fa-sync"></i> Check Status
        </button>
        <button class="action-btn" onclick="clearLogs()">
            <i class="fas fa-eraser"></i> Clear Logs
        </button>
        <button class="action-btn" onclick="loadHolidays()">
            <i class="fas fa-calendar"></i> Load Holidays
        </button>
    </div>

    <div class="collection-grid">
        <!-- NIFTY Data Collection -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon nifty">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div>
                    <div class="card-title">NIFTY Data</div>
                    <div class="card-subtitle">5-minute and hourly candles</div>
                </div>
            </div>

            <div class="form-group">
                <label for="niftyFromDate">From Date</label>
                <input type="date" id="niftyFromDate" value="2025-07-01">
            </div>

            <div class="form-group">
                <label for="niftyToDate">To Date</label>
                <input type="date" id="niftyToDate" value="2025-07-31">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="niftyForceRefresh">
                <label for="niftyForceRefresh">Force Refresh</label>
            </div>

            <button class="btn btn-primary" onclick="collectNiftyData()" id="niftyBtn">
                <i class="fas fa-download"></i> Collect NIFTY Data
            </button>
        </div>

        <!-- Options Data Collection -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon options">
                    <i class="fas fa-coins"></i>
                </div>
                <div>
                    <div class="card-title">Options Data</div>
                    <div class="card-subtitle">Weekly options with Greeks</div>
                </div>
            </div>

            <div class="form-group">
                <label for="optionsFromDate">From Date</label>
                <input type="date" id="optionsFromDate" value="2025-07-01">
            </div>

            <div class="form-group">
                <label for="optionsToDate">To Date</label>
                <input type="date" id="optionsToDate" value="2025-07-31">
            </div>

            <div class="form-group">
                <label for="strikeRange">Strike Range (points)</label>
                <input type="number" id="strikeRange" value="1000">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="optionsOptimized" checked>
                <label for="optionsOptimized">Use Optimization</label>
            </div>

            <button class="btn btn-primary" onclick="collectOptionsData()" id="optionsBtn">
                <i class="fas fa-download"></i> Collect Options Data
            </button>
        </div>

        <!-- Weekly Data Collection -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon weekly">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div>
                    <div class="card-title">Weekly Collection</div>
                    <div class="card-subtitle">Automated weekly data collection</div>
                </div>
            </div>

            <div class="form-group">
                <label for="weeklyDate">Select Week</label>
                <input type="week" id="weeklyDate">
            </div>

            <div class="form-group">
                <label for="weeklyStrikeRange">Strike Range (points)</label>
                <input type="number" id="weeklyStrikeRange" value="500">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="weeklyIncludeOptions" checked>
                <label for="weeklyIncludeOptions">Include Options</label>
            </div>

            <button class="btn btn-primary" onclick="collectWeeklyData()" id="weeklyBtn">
                <i class="fas fa-download"></i> Collect Weekly Data
            </button>
        </div>
    </div>

    <!-- Status Section -->
    <div class="status-section">
        <div class="status-card">
            <div class="status-header">
                <h3 class="status-title">Collection Status</h3>
                <span class="status-badge" id="statusBadge">Idle</span>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="recordsCollected">0</div>
                    <div class="stat-label">Records Collected</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timeElapsed">0s</div>
                    <div class="stat-label">Time Elapsed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="apiCalls">0</div>
                    <div class="stat-label">API Calls</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="errorCount">0</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <div class="log-container" id="logContainer">
                <div class="log-entry info">Ready to collect data...</div>
            </div>
        </div>
    </div>

    <script>
        let startTime = null;
        let timerInterval = null;

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">Logs cleared. Ready to collect data...</div>';
        }

        function updateStatus(status, badge = 'running') {
            document.getElementById('statusBadge').textContent = status;
            document.getElementById('statusBadge').className = `status-badge ${badge}`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timeElapsed').textContent = `${elapsed}s`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        async function collectNiftyData() {
            const btn = document.getElementById('niftyBtn');
            btn.disabled = true;
            
            updateStatus('Collecting NIFTY Data', 'running');
            addLog('Starting NIFTY data collection...', 'info');
            startTimer();
            updateProgress(10);

            const params = {
                from_date: document.getElementById('niftyFromDate').value,
                to_date: document.getElementById('niftyToDate').value,
                symbol: 'NIFTY',
                force_refresh: document.getElementById('niftyForceRefresh').checked
            };

            try {
                addLog('Connecting to Breeze API...', 'info');
                updateProgress(30);
                
                const response = await fetch('http://localhost:8000/collect/nifty-bulk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                if (!response.ok) {
                    throw new Error('Failed to collect NIFTY data');
                }

                updateProgress(80);
                const result = await response.json();
                
                addLog(`Successfully collected ${result.records_collected || 0} NIFTY records`, 'success');
                document.getElementById('recordsCollected').textContent = result.records_collected || 0;
                
                updateProgress(100);
                updateStatus('Completed', 'completed');
                
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                updateStatus('Failed', 'failed');
                document.getElementById('errorCount').textContent = 
                    parseInt(document.getElementById('errorCount').textContent) + 1;
            } finally {
                btn.disabled = false;
                stopTimer();
            }
        }

        async function collectOptionsData() {
            const btn = document.getElementById('optionsBtn');
            btn.disabled = true;
            
            updateStatus('Collecting Options Data', 'running');
            addLog('Starting options data collection...', 'info');
            startTimer();
            updateProgress(10);

            const params = {
                from_date: document.getElementById('optionsFromDate').value,
                to_date: document.getElementById('optionsToDate').value,
                symbol: 'NIFTY',
                strike_range: parseInt(document.getElementById('strikeRange').value),
                use_optimization: document.getElementById('optionsOptimized').checked
            };

            try {
                addLog('Fetching options data with Greeks...', 'info');
                updateProgress(30);
                
                const endpoint = params.use_optimization ? 
                    '/api/v1/collect/options-by-signals-optimized' : 
                    '/collect/options-bulk';
                
                const response = await fetch(`http://localhost:8000${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                if (!response.ok) {
                    throw new Error('Failed to collect options data');
                }

                updateProgress(80);
                const result = await response.json();
                
                addLog(`Successfully collected options data for ${result.strikes || 0} strikes`, 'success');
                document.getElementById('recordsCollected').textContent = result.records || 0;
                document.getElementById('apiCalls').textContent = result.api_calls || 0;
                
                updateProgress(100);
                updateStatus('Completed', 'completed');
                
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                updateStatus('Failed', 'failed');
                document.getElementById('errorCount').textContent = 
                    parseInt(document.getElementById('errorCount').textContent) + 1;
            } finally {
                btn.disabled = false;
                stopTimer();
            }
        }

        async function collectWeeklyData() {
            const btn = document.getElementById('weeklyBtn');
            btn.disabled = true;
            
            updateStatus('Collecting Weekly Data', 'running');
            addLog('Starting weekly data collection...', 'info');
            startTimer();
            updateProgress(10);

            const weekValue = document.getElementById('weeklyDate').value;
            if (!weekValue) {
                addLog('Please select a week', 'error');
                btn.disabled = false;
                return;
            }

            // Convert week to date range
            const [year, week] = weekValue.split('-W');
            const startDate = getDateOfISOWeek(parseInt(week), parseInt(year));
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 4); // Monday to Friday

            const params = {
                from_date: startDate.toISOString().split('T')[0],
                to_date: endDate.toISOString().split('T')[0],
                strike_range: parseInt(document.getElementById('weeklyStrikeRange').value),
                include_options: document.getElementById('weeklyIncludeOptions').checked
            };

            try {
                addLog(`Collecting data for week ${week} of ${year}...`, 'info');
                updateProgress(30);
                
                const response = await fetch('http://localhost:8000/api/v1/collect/weekly-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                if (!response.ok) {
                    throw new Error('Failed to collect weekly data');
                }

                updateProgress(80);
                const result = await response.json();
                
                addLog(`Successfully collected weekly data`, 'success');
                document.getElementById('recordsCollected').textContent = result.total_records || 0;
                
                updateProgress(100);
                updateStatus('Completed', 'completed');
                
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                updateStatus('Failed', 'failed');
                document.getElementById('errorCount').textContent = 
                    parseInt(document.getElementById('errorCount').textContent) + 1;
            } finally {
                btn.disabled = false;
                stopTimer();
            }
        }

        async function checkDataStatus() {
            addLog('Checking data status...', 'info');
            
            try {
                // Get date range from form or use defaults
                const fromDate = document.getElementById('fromDate').value || new Date(Date.now() - 7*24*60*60*1000).toISOString().split('T')[0];
                const toDate = document.getElementById('toDate').value || new Date().toISOString().split('T')[0];
                
                const response = await fetch(`http://localhost:8000/data/check?from_date=${fromDate}&to_date=${toDate}`);
                const data = await response.json();
                
                addLog(`NIFTY records: ${data.nifty_records || 0}`, 'success');
                addLog(`Options records: ${data.options_records || 0}`, 'success');
                addLog(`Date range: ${data.date_range || 'N/A'}`, 'success');
            } catch (error) {
                addLog('Failed to check data status', 'error');
            }
        }

        async function loadHolidays() {
            addLog('Loading NSE holidays...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/holidays/load-all-defaults', {
                    method: 'POST'
                });
                const result = await response.json();
                
                addLog(`Loaded holidays for ${result.years_loaded} years`, 'success');
            } catch (error) {
                addLog('Failed to load holidays', 'error');
            }
        }

        function getDateOfISOWeek(w, y) {
            const simple = new Date(y, 0, 1 + (w - 1) * 7);
            const dow = simple.getDay();
            const ISOweekStart = simple;
            if (dow <= 4)
                ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1);
            else
                ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());
            return ISOweekStart;
        }

        // Set default week to current week
        const now = new Date();
        const weekNum = getWeekNumber(now);
        document.getElementById('weeklyDate').value = `${now.getFullYear()}-W${weekNum.toString().padStart(2, '0')}`;

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }
    </script>
</body>
</html>

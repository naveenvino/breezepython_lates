<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management - BreezeConnect Trading System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            color: #1a1a2e;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.03);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-healthy {
            background: #d4f4dd;
            color: #0e6333;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-database"></i>
            Data Management Dashboard
        </h1>
        <button class="btn" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </div>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-hdd"></i>
                </div>
                <div class="stat-value" id="dbSize">Loading...</div>
                <div class="stat-label">Database Size</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-table"></i>
                </div>
                <div class="stat-value" id="tableCount">Loading...</div>
                <div class="stat-label">Total Tables</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-list-ol"></i>
                </div>
                <div class="stat-value" id="recordCount">Loading...</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="lastBackup">Loading...</div>
                <div class="stat-label">Last Backup</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="dataQuality">Loading...</div>
                <div class="stat-label">Data Quality</div>
            </div>
        </div>

        <!-- Tables List -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">Database Tables</h2>
            <table>
                <thead>
                    <tr>
                        <th>Table Name</th>
                        <th>Records</th>
                        <th>Size</th>
                        <th>Last Updated</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px;">
                            <i class="fas fa-spinner fa-spin"></i> Loading tables...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Simple and direct data loading
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, fetching data...');
            
            // Load database overview
            fetch('http://localhost:8000/data/overview')
                .then(response => response.json())
                .then(data => {
                    console.log('Overview data:', data);
                    
                    // Update stats
                    document.getElementById('dbSize').textContent = 
                        data.database_size_gb ? `${data.database_size_gb.toFixed(2)} GB` : 'N/A';
                    
                    document.getElementById('tableCount').textContent = 
                        data.total_tables || '0';
                    
                    document.getElementById('recordCount').textContent = 
                        data.total_records > 1000000 ? 
                        `${(data.total_records / 1000000).toFixed(1)}M` : 
                        (data.total_records ? data.total_records.toLocaleString() : '0');
                })
                .catch(error => {
                    console.error('Error loading overview:', error);
                    document.getElementById('dbSize').textContent = 'Error';
                    document.getElementById('tableCount').textContent = 'Error';
                    document.getElementById('recordCount').textContent = 'Error';
                });
            
            // Load data quality
            fetch('http://localhost:8000/data/quality')
                .then(response => response.json())
                .then(data => {
                    console.log('Quality data:', data);
                    document.getElementById('dataQuality').textContent = 
                        data.quality_score !== undefined ? `${data.quality_score}%` : 'N/A';
                })
                .catch(error => {
                    console.error('Error loading quality:', error);
                    document.getElementById('dataQuality').textContent = 'Error';
                });
            
            // Load backup status
            fetch('http://localhost:8000/backup/status')
                .then(response => response.json())
                .then(data => {
                    console.log('Backup data:', data);
                    if (data.hours_ago !== null && data.hours_ago !== undefined) {
                        const hours = data.hours_ago;
                        let text = 'Never';
                        if (hours < 1) {
                            text = 'Just now';
                        } else if (hours < 24) {
                            text = `${Math.round(hours)} hrs ago`;
                        } else {
                            const days = Math.round(hours / 24);
                            text = `${days} day${days !== 1 ? 's' : ''} ago`;
                        }
                        document.getElementById('lastBackup').textContent = text;
                    } else {
                        document.getElementById('lastBackup').textContent = 'Never';
                    }
                })
                .catch(error => {
                    console.error('Error loading backup status:', error);
                    document.getElementById('lastBackup').textContent = 'Error';
                });
            
            // Load tables
            fetch('http://localhost:8000/data/tables')
                .then(response => response.json())
                .then(data => {
                    console.log('Tables data:', data);
                    const tbody = document.getElementById('tableBody');
                    
                    if (data.tables && data.tables.length > 0) {
                        tbody.innerHTML = data.tables.map(table => {
                            // Calculate time ago
                            let lastUpdated = 'Unknown';
                            if (table.modify_date) {
                                const modDate = new Date(table.modify_date);
                                const now = new Date();
                                const diffMs = now - modDate;
                                const diffMins = Math.floor(diffMs / 60000);
                                const diffHours = Math.floor(diffMs / 3600000);
                                const diffDays = Math.floor(diffMs / 86400000);
                                
                                if (diffMins < 60) {
                                    lastUpdated = `${diffMins} mins ago`;
                                } else if (diffHours < 24) {
                                    lastUpdated = `${diffHours} hours ago`;
                                } else {
                                    lastUpdated = `${diffDays} days ago`;
                                }
                            }
                            
                            // Determine status
                            let statusClass = 'status-healthy';
                            let statusText = 'HEALTHY';
                            if (!table.records || table.records === 0) {
                                statusClass = 'status-warning';
                                statusText = 'EMPTY';
                            }
                            
                            return `
                                <tr>
                                    <td><strong>${table.name}</strong></td>
                                    <td>${(table.records || 0).toLocaleString()}</td>
                                    <td>${table.size_mb ? `${table.size_mb.toFixed(1)} MB` : 'N/A'}</td>
                                    <td>${lastUpdated}</td>
                                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                </tr>
                            `;
                        }).join('');
                    } else {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 20px;">
                                    No tables found
                                </td>
                            </tr>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading tables:', error);
                    document.getElementById('tableBody').innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 20px; color: red;">
                                Error loading tables: ${error.message}
                            </td>
                        </tr>
                    `;
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Management - BreezeConnect Trading System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        /* Container */
        .container {
            flex: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Status Cards */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .status-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 5px;
        }

        .status-label {
            color: #666;
            font-size: 14px;
        }

        .market-open {
            color: #10b981;
        }

        .market-closed {
            color: #ef4444;
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Year Selector */
        .year-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .year-btn {
            padding: 5px 10px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 6px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .year-btn:hover {
            background: #667eea;
            color: white;
        }

        .year-display {
            font-weight: 600;
            color: #1a1a2e;
            padding: 0 10px;
        }

        /* Holiday List */
        .holiday-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .holiday-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .holiday-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .holiday-date {
            font-weight: 600;
            color: #667eea;
            min-width: 100px;
        }

        .holiday-name {
            flex: 1;
            padding: 0 15px;
            color: #1a1a2e;
        }

        .holiday-day {
            color: #666;
            font-size: 14px;
        }

        .holiday-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-trading {
            background: #d4f4dd;
            color: #0e6333;
        }

        .type-settlement {
            background: #fef3c7;
            color: #92400e;
        }

        .type-clearing {
            background: #e0e7ff;
            color: #3730a3;
        }

        /* Upcoming Holidays */
        .upcoming-item {
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(139, 92, 246, 0.1));
            border-left: 4px solid #667eea;
            border-radius: 8px;
        }

        .upcoming-date {
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 5px;
        }

        .upcoming-name {
            color: #666;
            font-size: 14px;
        }

        .days-away {
            margin-top: 5px;
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
        }

        /* Calendar View */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-header {
            padding: 10px;
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calendar-day:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .calendar-day.holiday {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: #ef4444;
            font-weight: 600;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .calendar-day.weekend {
            background: rgba(0, 0, 0, 0.05);
            color: #999;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>
            <i class="fas fa-calendar-alt"></i>
            NSE Holiday Calendar
        </h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
            <button class="btn btn-success" onclick="syncWithNSE()">
                <i class="fas fa-sync"></i> Sync with NSE
            </button>
            <button class="btn" onclick="loadDefaults()">
                <i class="fas fa-download"></i> Load Defaults
            </button>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Status Cards -->
        <div class="status-grid">
            <div class="status-card">
                <div class="status-icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="status-value" id="marketStatus">Checking...</div>
                <div class="status-label">Market Status Today</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="status-value" id="nextTradingDay">Loading...</div>
                <div class="status-label">Next Trading Day</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <div class="status-value" id="nextHoliday">Loading...</div>
                <div class="status-label">Next Holiday</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="status-value" id="tradingDaysLeft">0</div>
                <div class="status-label">Trading Days This Month</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Holiday List -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-list"></i>
                        NSE Holidays
                    </div>
                    <div class="year-selector">
                        <button class="year-btn" onclick="changeYear(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="year-display" id="currentYear">2025</span>
                        <button class="year-btn" onclick="changeYear(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="holiday-list" id="holidayList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div>
                <!-- Upcoming Holidays -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-clock"></i>
                            Upcoming Holidays
                        </div>
                    </div>
                    
                    <div id="upcomingHolidays">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-bolt"></i>
                            Quick Actions
                        </div>
                    </div>
                    
                    <button class="btn" style="width: 100%; margin-bottom: 10px;" onclick="checkToday()">
                        <i class="fas fa-question-circle"></i> Is Today a Holiday?
                    </button>
                    
                    <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;" onclick="getTradingDays()">
                        <i class="fas fa-calendar-check"></i> Get Trading Days
                    </button>
                    
                    <button class="btn btn-success" style="width: 100%;" onclick="exportCalendar()">
                        <i class="fas fa-file-export"></i> Export Calendar
                    </button>
                </div>

                <!-- Special Trading -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-star"></i>
                            Special Sessions
                        </div>
                    </div>
                    
                    <div class="upcoming-item">
                        <div class="upcoming-date">Mahurat Trading</div>
                        <div class="upcoming-name">Diwali Special Session</div>
                        <div class="days-away">Check NSE for timings</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentYear = new Date().getFullYear();
        let holidays = [];

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentYear').textContent = currentYear;
            loadHolidays(currentYear);
            checkMarketStatus();
            loadUpcomingHolidays();
        });

        // Load holidays for a year
        async function loadHolidays(year) {
            try {
                const response = await fetch(`http://localhost:8000/api/v1/holidays/${year}`);
                if (response.ok) {
                    const data = await response.json();
                    holidays = data.holidays || [];
                    displayHolidays(holidays);
                    updateTradingDaysCount();
                } else {
                    // If no holidays found, show default NSE holidays
                    displayDefaultHolidays();
                }
            } catch (error) {
                console.error('Error loading holidays:', error);
                displayDefaultHolidays();
            }
        }

        // Display holidays in the list
        function displayHolidays(holidayList) {
            const container = document.getElementById('holidayList');
            
            if (!holidayList || holidayList.length === 0) {
                displayDefaultHolidays();
                return;
            }
            
            container.innerHTML = holidayList.map(holiday => {
                const date = new Date(holiday.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const formattedDate = date.toLocaleDateString('en-IN', { 
                    day: '2-digit', 
                    month: 'short' 
                });
                
                return `
                    <div class="holiday-item">
                        <div class="holiday-date">${formattedDate}</div>
                        <div class="holiday-name">${holiday.name || holiday.description}</div>
                        <div class="holiday-day">${dayName}</div>
                        <span class="holiday-type type-${holiday.type || 'trading'}">
                            ${holiday.type || 'TRADING'}
                        </span>
                    </div>
                `;
            }).join('');
        }

        // Display default NSE holidays for 2025
        function displayDefaultHolidays() {
            const defaultHolidays = [
                { date: '2025-01-26', name: 'Republic Day', type: 'trading' },
                { date: '2025-03-14', name: 'Holi', type: 'trading' },
                { date: '2025-03-31', name: 'Ram Navami', type: 'trading' },
                { date: '2025-04-10', name: 'Mahavir Jayanti', type: 'trading' },
                { date: '2025-04-14', name: 'Dr. Ambedkar Jayanti', type: 'trading' },
                { date: '2025-04-18', name: 'Good Friday', type: 'trading' },
                { date: '2025-05-01', name: 'Maharashtra Day', type: 'trading' },
                { date: '2025-08-15', name: 'Independence Day', type: 'trading' },
                { date: '2025-08-27', name: 'Ganesh Chaturthi', type: 'trading' },
                { date: '2025-10-02', name: 'Gandhi Jayanti', type: 'trading' },
                { date: '2025-10-21', name: 'Dussehra', type: 'trading' },
                { date: '2025-11-01', name: 'Diwali - Laxmi Pujan', type: 'trading' },
                { date: '2025-11-02', name: 'Diwali - Balipratipada', type: 'trading' },
                { date: '2025-11-15', name: 'Guru Nanak Jayanti', type: 'trading' },
                { date: '2025-12-25', name: 'Christmas', type: 'trading' }
            ];
            
            holidays = defaultHolidays;
            displayHolidays(defaultHolidays);
        }

        // Check market status
        async function checkMarketStatus() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            try {
                const response = await fetch(`http://localhost:8000/api/v1/holidays/check/${todayStr}`);
                if (response.ok) {
                    const data = await response.json();
                    const statusEl = document.getElementById('marketStatus');
                    
                    if (data.is_holiday) {
                        statusEl.textContent = 'CLOSED';
                        statusEl.className = 'status-value market-closed';
                    } else {
                        // Check if it's weekend
                        const day = today.getDay();
                        if (day === 0 || day === 6) {
                            statusEl.textContent = 'WEEKEND';
                            statusEl.className = 'status-value market-closed';
                        } else {
                            // Check market hours (9:15 AM to 3:30 PM)
                            const hours = today.getHours();
                            const minutes = today.getMinutes();
                            const totalMinutes = hours * 60 + minutes;
                            
                            if (totalMinutes >= 555 && totalMinutes <= 930) { // 9:15 to 15:30
                                statusEl.textContent = 'OPEN';
                                statusEl.className = 'status-value market-open';
                            } else if (totalMinutes < 555) {
                                statusEl.textContent = 'PRE-MARKET';
                                statusEl.className = 'status-value market-closed';
                            } else {
                                statusEl.textContent = 'CLOSED';
                                statusEl.className = 'status-value market-closed';
                            }
                        }
                    }
                } else {
                    document.getElementById('marketStatus').textContent = 'Unknown';
                }
            } catch (error) {
                console.error('Error checking market status:', error);
                document.getElementById('marketStatus').textContent = 'Error';
            }
            
            // Update next trading day
            updateNextTradingDay();
            
            // Update next holiday
            updateNextHoliday();
        }

        // Update next trading day
        function updateNextTradingDay() {
            const today = new Date();
            let nextDay = new Date(today);
            nextDay.setDate(nextDay.getDate() + 1);
            
            // Skip weekends
            while (nextDay.getDay() === 0 || nextDay.getDay() === 6) {
                nextDay.setDate(nextDay.getDate() + 1);
            }
            
            // Check if it's a holiday
            const nextDayStr = nextDay.toISOString().split('T')[0];
            const isHoliday = holidays.some(h => h.date === nextDayStr);
            
            if (isHoliday) {
                nextDay.setDate(nextDay.getDate() + 1);
                // Skip weekends again
                while (nextDay.getDay() === 0 || nextDay.getDay() === 6) {
                    nextDay.setDate(nextDay.getDate() + 1);
                }
            }
            
            document.getElementById('nextTradingDay').textContent = 
                nextDay.toLocaleDateString('en-IN', { weekday: 'short', day: 'numeric', month: 'short' });
        }

        // Update next holiday
        function updateNextHoliday() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            const futureHolidays = holidays
                .filter(h => h.date > todayStr)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (futureHolidays.length > 0) {
                const nextHoliday = futureHolidays[0];
                const date = new Date(nextHoliday.date);
                document.getElementById('nextHoliday').textContent = 
                    date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
            } else {
                document.getElementById('nextHoliday').textContent = 'None';
            }
        }

        // Load upcoming holidays
        function loadUpcomingHolidays() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            const upcoming = holidays
                .filter(h => h.date > todayStr)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 3);
            
            const container = document.getElementById('upcomingHolidays');
            
            if (upcoming.length === 0) {
                container.innerHTML = '<div class="empty-state">No upcoming holidays</div>';
                return;
            }
            
            container.innerHTML = upcoming.map(holiday => {
                const date = new Date(holiday.date);
                const daysAway = Math.ceil((date - today) / (1000 * 60 * 60 * 24));
                
                return `
                    <div class="upcoming-item">
                        <div class="upcoming-date">
                            ${date.toLocaleDateString('en-IN', { 
                                weekday: 'short', 
                                day: 'numeric', 
                                month: 'long' 
                            })}
                        </div>
                        <div class="upcoming-name">${holiday.name}</div>
                        <div class="days-away">
                            ${daysAway === 1 ? 'Tomorrow' : `In ${daysAway} days`}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update trading days count
        function updateTradingDaysCount() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            
            // Get first and last day of current month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            let tradingDays = 0;
            const currentDate = new Date(firstDay);
            
            while (currentDate <= lastDay) {
                const day = currentDate.getDay();
                const dateStr = currentDate.toISOString().split('T')[0];
                const isHoliday = holidays.some(h => h.date === dateStr);
                
                // Count if not weekend and not holiday
                if (day !== 0 && day !== 6 && !isHoliday) {
                    tradingDays++;
                }
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            document.getElementById('tradingDaysLeft').textContent = tradingDays;
        }

        // Change year
        function changeYear(direction) {
            currentYear += direction;
            document.getElementById('currentYear').textContent = currentYear;
            loadHolidays(currentYear);
        }

        // Load default holidays
        async function loadDefaults() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/holidays/load-defaults', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Default holidays loaded successfully!');
                    loadHolidays(currentYear);
                } else {
                    alert('Failed to load default holidays');
                }
            } catch (error) {
                console.error('Error loading defaults:', error);
                alert('Error loading default holidays');
            }
        }

        // Sync with NSE
        async function syncWithNSE() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/holidays/fetch-from-nse', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Synced with NSE successfully!');
                    loadHolidays(currentYear);
                } else {
                    alert('Failed to sync with NSE');
                }
            } catch (error) {
                console.error('Error syncing with NSE:', error);
                alert('Error syncing with NSE');
            }
        }

        // Check if today is holiday
        async function checkToday() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const response = await fetch(`http://localhost:8000/api/v1/holidays/check/${today}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.is_holiday) {
                        alert(`Today is a holiday: ${data.holiday_name || 'NSE Holiday'}`);
                    } else {
                        alert('Today is a trading day!');
                    }
                }
            } catch (error) {
                console.error('Error checking today:', error);
            }
        }

        // Get trading days
        async function getTradingDays() {
            const fromDate = prompt('Enter from date (YYYY-MM-DD):', new Date().toISOString().split('T')[0]);
            const toDate = prompt('Enter to date (YYYY-MM-DD):', 
                new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]);
            
            if (fromDate && toDate) {
                try {
                    const response = await fetch(
                        `http://localhost:8000/api/v1/holidays/trading-days?from_date=${fromDate}&to_date=${toDate}`
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        alert(`Trading days between ${fromDate} and ${toDate}: ${data.trading_days_count}`);
                    }
                } catch (error) {
                    console.error('Error getting trading days:', error);
                }
            }
        }

        // Export calendar
        function exportCalendar() {
            const csvContent = 'Date,Holiday,Day,Type\n' + 
                holidays.map(h => {
                    const date = new Date(h.date);
                    return `${h.date},"${h.name}",${date.toLocaleDateString('en-US', { weekday: 'long' })},${h.type || 'trading'}`;
                }).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nse_holidays_${currentYear}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>

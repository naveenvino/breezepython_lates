<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-login {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-login p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-bottom: 10px;
        }

        .dev-login-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dev-login-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ef4444;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #22c55e;
            font-size: 14px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .session-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="session-status">
        <span class="status-dot"></span>
        <span>API Connected</span>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Unified</h1>
                <p>Breeze Connect Integration</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Login
                    <span class="spinner" id="spinner"></span>
                </button>
            </form>

            <div class="quick-login">
                <p>Development Mode</p>
                <button class="dev-login-btn" onclick="quickLogin()">Quick Login (admin/admin)</button>
            </div>
        </div>
    </div>

    <script>
        // Check API connection status
        async function checkAPIStatus() {
            try {
                const response = await fetch('http://localhost:8000/session/validate?api_type=breeze');
                const data = await response.json();
                const statusDot = document.querySelector('.status-dot');
                const statusText = document.querySelector('.session-status span:last-child');
                
                if (data.is_valid) {
                    statusDot.style.background = '#22c55e';
                    statusText.textContent = 'API Connected';
                } else {
                    statusDot.style.background = '#ef4444';
                    statusText.textContent = 'API Disconnected';
                }
            } catch (error) {
                const statusDot = document.querySelector('.status-dot');
                const statusText = document.querySelector('.session-status span:last-child');
                statusDot.style.background = '#ef4444';
                statusText.textContent = 'API Offline';
            }
        }

        // Check status on load
        checkAPIStatus();
        // Check every 30 seconds
        setInterval(checkAPIStatus, 30000);

        // Check for stored credentials
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                document.getElementById('username').value = storedUsername;
                document.getElementById('remember').checked = true;
            }
        };

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Hide messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                // Simple validation for development
                // In production, this would call a backend authentication endpoint
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store session
                    sessionStorage.setItem('user', username);
                    sessionStorage.setItem('token', data.token || 'dev-token');
                    
                    if (remember) {
                        localStorage.setItem('username', username);
                    } else {
                        localStorage.removeItem('username');
                    }
                    
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                // For development, allow simple login
                if ((username === 'admin' && password === 'admin') || 
                    (username === 'user' && password === 'user')) {
                    
                    sessionStorage.setItem('user', username);
                    sessionStorage.setItem('token', 'dev-token');
                    
                    if (remember) {
                        localStorage.setItem('username', username);
                    }
                    
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    errorMsg.textContent = 'Invalid username or password';
                    errorMsg.style.display = 'block';
                }
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Quick login for development
        function quickLogin() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin';
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    </script>
</body>
</html>

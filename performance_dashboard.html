<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard - Real-time Trading Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js">
        const API_BASE = window.location.protocol === 'file:' ? 'http://localhost:8000' : '';</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .kpi-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .kpi-value {
            font-size: 32px;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 5px;
        }

        .kpi-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
        }

        /* Tables */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            color: #1a1a2e;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.03);
        }

        /* Time Filter */
        .time-filter {
            display: flex;
            gap: 10px;
        }

        .time-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .time-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Live Indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 20px;
            color: #10b981;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Strategy Cards */
        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .strategy-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .strategy-name {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .strategy-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-chart-line"></i>
            Performance Dashboard
        </h1>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE</span>
            </div>
            <div class="time-filter">
                <button class="time-btn active" onclick="setTimeframe('today')">Today</button>
                <button class="time-btn" onclick="setTimeframe('week')">Week</button>
                <button class="time-btn" onclick="setTimeframe('month')">Month</button>
                <button class="time-btn" onclick="setTimeframe('year')">Year</button>
            </div>
            <button style="padding: 10px 20px; background: rgba(255,255,255,0.1); border: none; border-radius: 8px; color: white; cursor: pointer;" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Dashboard
            </button>
        </div>
    </div>

    <div class="container">
        <!-- KPI Cards -->
        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">Total P&L</div>
                <div class="kpi-value positive" id="totalPnl">₹0</div>
                <div class="kpi-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="pnlChange">+0%</span>
                </div>
            </div>
            
            <div class="kpi-card">
                <div class="kpi-label">Win Rate</div>
                <div class="kpi-value" id="winRate">0%</div>
                <div class="kpi-change">
                    <span id="winRateTrend">--</span>
                </div>
            </div>
            
            <div class="kpi-card">
                <div class="kpi-label">Total Trades</div>
                <div class="kpi-value" id="totalTrades">0</div>
                <div class="kpi-change">
                    <span id="tradesToday">0 today</span>
                </div>
            </div>
            
            <div class="kpi-card">
                <div class="kpi-label">Sharpe Ratio</div>
                <div class="kpi-value" id="sharpeRatio">0.0</div>
                <div class="kpi-change">
                    <span id="sharpeStatus">--</span>
                </div>
            </div>
            
            <div class="kpi-card">
                <div class="kpi-label">Max Drawdown</div>
                <div class="kpi-value negative" id="maxDrawdown">0%</div>
                <div class="kpi-change">
                    <span id="drawdownPeriod">--</span>
                </div>
            </div>
            
            <div class="kpi-card">
                <div class="kpi-label">Active Positions</div>
                <div class="kpi-value" id="activePositions">0</div>
                <div class="kpi-change">
                    <span id="positionValue">₹0</span>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">P&L Curve</div>
                    <div class="time-filter">
                        <button class="time-btn active" onclick="updatePnlChart('1D')">1D</button>
                        <button class="time-btn" onclick="updatePnlChart('1W')">1W</button>
                        <button class="time-btn" onclick="updatePnlChart('1M')">1M</button>
                    </div>
                </div>
                <canvas id="pnlChart" height="100"></canvas>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Win/Loss Distribution</div>
                </div>
                <canvas id="winLossChart" height="100"></canvas>
            </div>
        </div>

        <!-- Strategy Performance -->
        <div class="table-container">
            <div class="chart-header">
                <div class="chart-title">Strategy Performance</div>
            </div>
            <div class="strategy-grid" id="strategyGrid">
                <!-- Strategy cards will be populated here -->
            </div>
        </div>

        <!-- Recent Trades Table -->
        <div class="table-container" style="margin-top: 20px;">
            <div class="chart-header">
                <div class="chart-title">Recent Trades</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Strategy</th>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Quantity</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>P&L</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tradesTableBody">
                    <!-- Trades will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentTimeframe = 'today';
        let pnlChart = null;
        let winLossChart = null;

        // Initialize charts
        function initCharts() {
            // P&L Chart
            const pnlCtx = document.getElementById('pnlChart').getContext('2d');
            pnlChart = new Chart(pnlCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Cumulative P&L',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });

            // Win/Loss Chart
            const winLossCtx = document.getElementById('winLossChart').getContext('2d');
            winLossChart = new Chart(winLossCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Wins', 'Losses'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Load performance data
        async function loadPerformanceData() {
            try {
                // Fetch multiple data sources
                const [pnlResponse, positionsResponse, tradesResponse] = await Promise.all([
                    fetch(`${API_BASE}/live/pnl`).catch(() => null),
                    fetch(`${API_BASE}/live/positions`).catch(() => null),
                    fetch(`${API_BASE}/signals/recent?limit=20`).catch(() => null)
                ]);

                let totalPnl = 0;
                let positions = [];
                let trades = [];

                // Process P&L data
                if (pnlResponse && pnlResponse.ok) {
                    const pnlData = await pnlResponse.json();
                    totalPnl = pnlData.total_pnl || 0;
                }

                // Process positions data
                if (positionsResponse && positionsResponse.ok) {
                    const posData = await positionsResponse.json();
                    positions = posData.positions || [];
                }

                // Process trades data
                if (tradesResponse && tradesResponse.ok) {
                    const tradesData = await tradesResponse.json();
                    trades = tradesData.trades || tradesData || [];
                }

                // Calculate metrics
                const activePositions = positions.length;
                const positionValue = positions.reduce((sum, p) => sum + (p.value || 0), 0);
                const winningTrades = trades.filter(t => t.pnl > 0).length;
                const losingTrades = trades.filter(t => t.pnl < 0).length;
                const winRate = trades.length > 0 ? (winningTrades / trades.length * 100) : 0;

                // Create data object
                const data = {
                    total_pnl: totalPnl,
                    pnl_change: 0,
                    win_rate: winRate,
                    total_trades: trades.length,
                    trades_today: trades.filter(t => {
                        const tradeDate = new Date(t.entry_time || t.timestamp);
                        const today = new Date();
                        return tradeDate.toDateString() === today.toDateString();
                    }).length,
                    sharpe_ratio: 0,
                    max_drawdown: 0,
                    active_positions: activePositions,
                    position_value: positionValue,
                    winning_trades: winningTrades,
                    losing_trades: losingTrades,
                    pnl_series: generatePnLSeries(trades),
                    strategies: [],
                    recent_trades: trades.slice(0, 10).map(t => ({
                        entry_time: t.entry_time || t.timestamp,
                        strategy: t.signal_type || '--',
                        symbol: t.symbol || 'NIFTY',
                        side: t.transaction_type || t.side || 'BUY',
                        quantity: t.quantity || 0,
                        entry_price: t.entry_price || t.price || 0,
                        exit_price: t.exit_price || null,
                        pnl: t.pnl || 0,
                        status: t.status || 'OPEN'
                    }))
                };

                updateKPIs(data);
                updateCharts(data);
                updateStrategies(data.strategies);
                updateTrades(data.recent_trades);

            } catch (error) {
                console.error('Error loading performance data:', error);
                // Show error state instead of dummy data
                showErrorState('Failed to load performance data. Please check broker connection.');
            }
        }

        // Generate P&L series from trades
        function generatePnLSeries(trades) {
            let cumulativePnl = 0;
            const labels = [];
            const values = [];
            
            trades.forEach((trade, index) => {
                cumulativePnl += (trade.pnl || 0);
                labels.push(`Trade ${index + 1}`);
                values.push(cumulativePnl);
            });

            return { labels, values };
        }

        // Show error state instead of dummy data
        function showErrorState(message) {
            // Clear all data displays
            const emptyData = {
                total_pnl: 0,
                pnl_change: 0,
                win_rate: 0,
                total_trades: 0,
                trades_today: 0,
                sharpe_ratio: 0,
                max_drawdown: 0,
                active_positions: 0,
                position_value: 0,
                winning_trades: 0,
                losing_trades: 0,
                pnl_series: { labels: [], values: [] },
                strategies: [],
                recent_trades: []
            };
            
            updateKPIs(emptyData);
            updateCharts(emptyData);
            updateStrategies([]);
            updateTrades([]);
            
            // Show error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger mt-3';
            errorDiv.textContent = message;
            document.querySelector('.container').prepend(errorDiv);
        }

        // Update KPIs
        function updateKPIs(data) {
            // Total P&L
            const pnl = data.total_pnl || 0;
            document.getElementById('totalPnl').textContent = '₹' + pnl.toLocaleString();
            document.getElementById('totalPnl').className = pnl >= 0 ? 'kpi-value positive' : 'kpi-value negative';
            
            const pnlChange = data.pnl_change || 0;
            document.getElementById('pnlChange').textContent = (pnlChange >= 0 ? '+' : '') + pnlChange.toFixed(2) + '%';
            
            // Win Rate
            document.getElementById('winRate').textContent = (data.win_rate || 0).toFixed(1) + '%';
            
            // Total Trades
            document.getElementById('totalTrades').textContent = data.total_trades || 0;
            document.getElementById('tradesToday').textContent = (data.trades_today || 0) + ' today';
            
            // Sharpe Ratio
            document.getElementById('sharpeRatio').textContent = (data.sharpe_ratio || 0).toFixed(2);
            
            // Max Drawdown
            document.getElementById('maxDrawdown').textContent = (data.max_drawdown || 0).toFixed(2) + '%';
            
            // Active Positions
            document.getElementById('activePositions').textContent = data.active_positions || 0;
            document.getElementById('positionValue').textContent = '₹' + (data.position_value || 0).toLocaleString();
        }

        // Update charts
        function updateCharts(data) {
            // Update P&L chart
            if (pnlChart && data.pnl_series) {
                pnlChart.data.labels = data.pnl_series.labels;
                pnlChart.data.datasets[0].data = data.pnl_series.values;
                pnlChart.update();
            }
            
            // Update Win/Loss chart
            if (winLossChart) {
                const wins = data.winning_trades || 0;
                const losses = data.losing_trades || 0;
                winLossChart.data.datasets[0].data = [wins, losses];
                winLossChart.update();
            }
        }

        // Update strategies
        function updateStrategies(strategies) {
            const grid = document.getElementById('strategyGrid');
            
            if (!strategies || strategies.length === 0) {
                grid.innerHTML = '<p style="color: #999;">No active strategies</p>';
                return;
            }
            
            grid.innerHTML = strategies.map(strategy => `
                <div class="strategy-card">
                    <div class="strategy-name">${strategy.name}</div>
                    <div class="strategy-stats">
                        <div class="stat-item">
                            <span class="stat-label">Status:</span>
                            <span class="stat-value">${strategy.status}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">P&L:</span>
                            <span class="stat-value ${strategy.pnl >= 0 ? 'positive' : 'negative'}">
                                ₹${strategy.pnl.toFixed(0)}
                            </span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Trades:</span>
                            <span class="stat-value">${strategy.trades}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Win Rate:</span>
                            <span class="stat-value">${strategy.win_rate.toFixed(1)}%</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update trades table
        function updateTrades(trades) {
            const tbody = document.getElementById('tradesTableBody');
            
            if (!trades || trades.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #999;">No trades yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = trades.map(trade => `
                <tr>
                    <td>${new Date(trade.entry_time).toLocaleTimeString()}</td>
                    <td>${trade.strategy || '--'}</td>
                    <td>${trade.symbol}</td>
                    <td>${trade.side}</td>
                    <td>${trade.quantity}</td>
                    <td>₹${trade.entry_price.toFixed(2)}</td>
                    <td>${trade.exit_price ? '₹' + trade.exit_price.toFixed(2) : '--'}</td>
                    <td class="${trade.pnl >= 0 ? 'positive' : 'negative'}">
                        ₹${trade.pnl.toFixed(0)}
                    </td>
                    <td>
                        <span style="padding: 4px 8px; border-radius: 4px; background: ${
                            trade.status === 'OPEN' ? '#fef3c7' : 
                            trade.status === 'CLOSED' ? '#d4f4dd' : '#fee2e2'
                        }; color: ${
                            trade.status === 'OPEN' ? '#92400e' : 
                            trade.status === 'CLOSED' ? '#0e6333' : '#991b1b'
                        }; font-size: 11px;">
                            ${trade.status}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Set timeframe
        function setTimeframe(timeframe) {
            currentTimeframe = timeframe;
            
            // Update button states
            document.querySelectorAll('.time-filter .time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reload data
            loadPerformanceData();
        }

        // Update P&L chart timeframe
        function updatePnlChart(period) {
            // Update button states
            event.target.parentElement.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reload chart data for specific period
            loadPerformanceData();
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadPerformanceData();
            
            // Refresh data every 10 seconds
            setInterval(loadPerformanceData, 10000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Candle Update</title>
</head>
<body>
    <h1>Test 1H Candle Monitor Update</h1>
    <button onclick="testUpdate()">Test Update Now</button>
    <div id="result"></div>
    
    <script>
        async function testUpdate() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the API endpoint directly
                const response = await fetch('http://localhost:8000/api/breeze/hourly-candle');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Status: ${data.success ? '✅ SUCCESS' : '❌ FAILED'}</h3>
                    ${data.success ? `
                        <p>Time: ${data.candle.time}</p>
                        <p>Close: ${data.candle.close}</p>
                        <p>Source: ${data.source}</p>
                    ` : `<p>Error: ${data.error}</p>`}
                `;
                
                // Now open the main page and trigger update
                if (data.success) {
                    resultDiv.innerHTML += '<br><button onclick="window.open(\'/tradingview_pro.html\')">Open Main Page</button>';
                    resultDiv.innerHTML += '<br><p>In the main page console, run: <code>update1HCandleMonitor()</code></p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<h2>Error:</h2><pre>${error}</pre>`;
            }
        }
    </script>
</body>
</html>

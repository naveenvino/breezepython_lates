<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: 'Segoe UI', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .connected {
            background: #4caf50;
        }
        .disconnected {
            background: #f44336;
        }
        .connecting {
            background: #ff9800;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .messages {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            word-wrap: break-word;
        }
        .message.sent {
            background: rgba(100, 126, 234, 0.2);
            border-left: 3px solid #647eea;
        }
        .message.received {
            background: rgba(76, 175, 80, 0.2);
            border-left: 3px solid #4caf50;
        }
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #f44336;
        }
        .timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ WebSocket Test Dashboard</h1>
        
        <div class="card">
            <div id="status" class="status disconnected">Disconnected</div>
            <div class="controls">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button onclick="clearMessages()">Clear Messages</button>
            </div>
            
            <div class="controls">
                <button onclick="subscribe('market_data', 'NIFTY')" class="subBtn">Subscribe Market Data</button>
                <button onclick="subscribe('option_chain', 'NIFTY')" class="subBtn">Subscribe Option Chain</button>
                <button onclick="subscribe('signals', 'all')" class="subBtn">Subscribe Signals</button>
                <button onclick="subscribe('orders', 'all')" class="subBtn">Subscribe Orders</button>
                <button onclick="subscribe('positions', 'all')" class="subBtn">Subscribe Positions</button>
                <button onclick="sendPing()" class="subBtn">Send Ping</button>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ“Š Statistics</h3>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="msgCount">0</div>
                    <div class="stat-label">Messages Received</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="spotPrice">-</div>
                    <div class="stat-label">NIFTY Spot</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="lastUpdate">-</div>
                    <div class="stat-label">Last Update</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="connTime">0s</div>
                    <div class="stat-label">Connected For</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ“¨ Messages</h3>
            <div id="messages" class="messages"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let connectedAt = null;
        let connTimer = null;

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + status.toLowerCase();
            statusEl.textContent = status;
            
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const subBtns = document.querySelectorAll('.subBtn');
            
            if (status === 'Connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                subBtns.forEach(btn => btn.disabled = false);
                connectedAt = Date.now();
                startConnTimer();
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                subBtns.forEach(btn => btn.disabled = true);
                connectedAt = null;
                stopConnTimer();
            }
        }

        function startConnTimer() {
            connTimer = setInterval(() => {
                if (connectedAt) {
                    const seconds = Math.floor((Date.now() - connectedAt) / 1000);
                    document.getElementById('connTime').textContent = seconds + 's';
                }
            }, 1000);
        }

        function stopConnTimer() {
            if (connTimer) {
                clearInterval(connTimer);
                connTimer = null;
            }
            document.getElementById('connTime').textContent = '0s';
        }

        function addMessage(message, type = 'received') {
            const messagesEl = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            
            const messageEl = document.createElement('div');
            messageEl.className = 'message ' + type;
            
            let content = message;
            if (typeof message === 'object') {
                content = JSON.stringify(message, null, 2);
            }
            
            messageEl.innerHTML = `
                <span class="timestamp">[${timestamp}]</span><br>
                ${content}
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            if (type === 'received') {
                messageCount++;
                document.getElementById('msgCount').textContent = messageCount;
                document.getElementById('lastUpdate').textContent = timestamp;
            }
        }

        function connect() {
            if (ws) {
                ws.close();
            }
            
            updateStatus('Connecting');
            addMessage('Connecting to WebSocket...', 'sent');
            
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                updateStatus('Connected');
                addMessage('Connected successfully!', 'received');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(data, 'received');
                    
                    // Update spot price if available
                    if (data.type === 'market_data' && data.data && data.data.spot_price) {
                        document.getElementById('spotPrice').textContent = data.data.spot_price.toFixed(2);
                    }
                } catch (e) {
                    addMessage(event.data, 'received');
                }
            };
            
            ws.onerror = (error) => {
                addMessage('WebSocket error: ' + error, 'error');
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected');
                addMessage('Connection closed', 'error');
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function subscribe(channel, symbol) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected!', 'error');
                return;
            }
            
            const message = {
                type: 'subscribe',
                channel: channel,
                symbol: symbol
            };
            
            ws.send(JSON.stringify(message));
            addMessage('Sent: ' + JSON.stringify(message), 'sent');
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected!', 'error');
                return;
            }
            
            const message = { type: 'ping' };
            ws.send(JSON.stringify(message));
            addMessage('Sent: PING', 'sent');
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            document.getElementById('msgCount').textContent = '0';
        }

        // Auto-connect on load
        window.onload = () => {
            setTimeout(connect, 1000);
        };
    </script>
</body>
</html>

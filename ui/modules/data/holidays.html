<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Holidays - Trading Calendar</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Theme Colors */
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #242837;
            --bg-card: #1e2332;
            --bg-hover: #2a3042;
            
            /* Accent Colors */
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-purple: #9945ff;
            --accent-orange: #ff9500;
            --accent-yellow: #ffeb3b;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --text-muted: #495670;
            
            /* Gradients */
            --gradient-blue: linear-gradient(135deg, #667eea 0%, #00d4ff 100%);
            --gradient-green: linear-gradient(135deg, #00ff88 0%, #00d4aa 100%);
            --gradient-red: linear-gradient(135deg, #ff3366 0%, #ff6b6b 100%);
            --gradient-purple: linear-gradient(135deg, #9945ff 0%, #c770ff 100%);
            
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(153, 69, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-blue);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-blue);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .stat-icon.blue {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-blue);
        }

        .stat-icon.red {
            background: rgba(255, 51, 102, 0.1);
            color: var(--accent-red);
        }

        .stat-icon.green {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-green);
        }

        .stat-icon.purple {
            background: rgba(153, 69, 255, 0.1);
            color: var(--accent-purple);
        }

        .stat-title {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Calendar Container */
        .calendar-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .calendar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .calendar-title i {
            color: var(--accent-blue);
        }

        .month-nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: var(--bg-hover);
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .current-month {
            padding: 0 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            color: var(--text-primary);
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: var(--glass-border);
            padding: 2px;
            border-radius: 12px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: var(--bg-secondary);
            padding: 12px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            background: var(--bg-primary);
            min-height: 80px;
            padding: 8px;
            position: relative;
            transition: all 0.3s;
        }

        .calendar-day:hover {
            background: var(--bg-hover);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-blue);
        }

        .calendar-day.holiday {
            background: rgba(255, 51, 102, 0.1);
        }

        .day-number {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .holiday-name {
            font-size: 10px;
            color: var(--accent-red);
            line-height: 1.2;
            margin-top: 5px;
        }

        /* Holiday List */
        .holiday-list {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
        }

        .holiday-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .holiday-item:hover {
            background: var(--bg-hover);
            transform: translateX(5px);
        }

        .holiday-date {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-box {
            background: var(--gradient-red);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
        }

        .holiday-info {
            flex: 1;
            padding: 0 20px;
        }

        .holiday-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .holiday-type {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .holiday-day {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            background: var(--gradient-blue);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--accent-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .calendar-grid {
                gap: 1px;
                padding: 1px;
            }

            .calendar-day {
                min-height: 60px;
                padding: 4px;
                font-size: 12px;
            }

            .holiday-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="width: 4px; height: 4px; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="width: 2px; height: 2px; left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="width: 2px; height: 2px; left: 80%; animation-delay: 14s;"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>
                        <i class="fas fa-calendar-alt"></i>
                        Market Holidays
                    </h1>
                    <p class="subtitle">NSE Trading Calendar & Holiday Schedule</p>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="window.location.href='/'">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button class="btn" onclick="exportCalendar()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-title">Trading Days</div>
                <div class="stat-value" id="tradingDays">242</div>
                <div class="stat-subtitle">Days in 2024</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <div class="stat-title">Holidays</div>
                <div class="stat-value" id="totalHolidays">17</div>
                <div class="stat-subtitle">Market closures</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-title">Next Holiday</div>
                <div class="stat-value" id="nextHoliday">15 Aug</div>
                <div class="stat-subtitle" id="nextHolidayName">Independence Day</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div class="stat-title">Days Until</div>
                <div class="stat-value" id="daysUntil">12</div>
                <div class="stat-subtitle">Next market closure</div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-title">
                    <i class="fas fa-calendar"></i>
                    Calendar View
                </div>
                <div class="month-nav">
                    <button class="nav-btn" onclick="previousMonth()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="current-month" id="currentMonth">August 2024</div>
                    <button class="nav-btn" onclick="nextMonth()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be populated by JavaScript -->
            </div>
        </div>

        <!-- Holiday List -->
        <div class="holiday-list">
            <div class="calendar-header">
                <div class="calendar-title">
                    <i class="fas fa-list"></i>
                    2024 Holiday Schedule
                </div>
            </div>

            <div id="holidayListContent">
                <!-- Holiday list will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Holiday data for 2024
        const holidays = [
            { date: '2024-01-26', name: 'Republic Day', type: 'National Holiday' },
            { date: '2024-03-08', name: 'Maha Shivaratri', type: 'Religious Holiday' },
            { date: '2024-03-25', name: 'Holi', type: 'Festival' },
            { date: '2024-03-29', name: 'Good Friday', type: 'Religious Holiday' },
            { date: '2024-04-11', name: 'Id-ul-Fitr', type: 'Religious Holiday' },
            { date: '2024-04-17', name: 'Ram Navami', type: 'Religious Holiday' },
            { date: '2024-05-01', name: 'Maharashtra Day', type: 'Regional Holiday' },
            { date: '2024-06-17', name: 'Bakri Id', type: 'Religious Holiday' },
            { date: '2024-07-17', name: 'Muharram', type: 'Religious Holiday' },
            { date: '2024-08-15', name: 'Independence Day', type: 'National Holiday' },
            { date: '2024-10-02', name: 'Gandhi Jayanti', type: 'National Holiday' },
            { date: '2024-11-01', name: 'Diwali', type: 'Festival' },
            { date: '2024-11-15', name: 'Guru Nanak Jayanti', type: 'Religious Holiday' },
            { date: '2024-12-25', name: 'Christmas', type: 'Festival' }
        ];

        let currentDate = new Date();
        let displayMonth = currentDate.getMonth();
        let displayYear = currentDate.getFullYear();

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderCalendar();
            renderHolidayList();
        });

        // Update statistics
        function updateStats() {
            const today = new Date();
            const yearStart = new Date(today.getFullYear(), 0, 1);
            const yearEnd = new Date(today.getFullYear(), 11, 31);
            
            // Calculate trading days (weekdays - holidays)
            let tradingDays = 0;
            let currentDate = new Date(yearStart);
            
            while (currentDate <= yearEnd) {
                const dayOfWeek = currentDate.getDay();
                const dateStr = currentDate.toISOString().split('T')[0];
                const isHoliday = holidays.some(h => h.date === dateStr);
                
                if (dayOfWeek !== 0 && dayOfWeek !== 6 && !isHoliday) {
                    tradingDays++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            document.getElementById('tradingDays').textContent = tradingDays;
            document.getElementById('totalHolidays').textContent = holidays.length;
            
            // Find next holiday
            const futureHolidays = holidays.filter(h => new Date(h.date) > today);
            if (futureHolidays.length > 0) {
                const nextHoliday = futureHolidays[0];
                const holidayDate = new Date(nextHoliday.date);
                const daysUntil = Math.ceil((holidayDate - today) / (1000 * 60 * 60 * 24));
                
                document.getElementById('nextHoliday').textContent = holidayDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
                document.getElementById('nextHolidayName').textContent = nextHoliday.name;
                document.getElementById('daysUntil').textContent = daysUntil;
            }
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Get first day of month
            const firstDay = new Date(displayYear, displayMonth, 1);
            const lastDay = new Date(displayYear, displayMonth + 1, 0);
            const prevLastDay = new Date(displayYear, displayMonth, 0);
            
            const startingDayOfWeek = firstDay.getDay();
            const monthLength = lastDay.getDate();
            const prevMonthLength = prevLastDay.getDate();
            
            // Add previous month's trailing days
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLength - i;
                const dayDiv = createDayElement(day, true, false);
                grid.appendChild(dayDiv);
            }
            
            // Add current month's days
            const today = new Date();
            for (let day = 1; day <= monthLength; day++) {
                const date = new Date(displayYear, displayMonth, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayDiv = createDayElement(day, false, isToday, date);
                grid.appendChild(dayDiv);
            }
            
            // Add next month's leading days
            const cellsUsed = startingDayOfWeek + monthLength;
            const cellsToAdd = 42 - cellsUsed; // 6 rows * 7 days
            for (let day = 1; day <= cellsToAdd; day++) {
                const dayDiv = createDayElement(day, true, false);
                grid.appendChild(dayDiv);
            }
            
            // Update month display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('currentMonth').textContent = `${monthNames[displayMonth]} ${displayYear}`;
        }

        // Create day element
        function createDayElement(day, isOtherMonth, isToday, date) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            
            if (isOtherMonth) {
                dayDiv.classList.add('other-month');
            }
            if (isToday) {
                dayDiv.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayDiv.appendChild(dayNumber);
            
            // Check if it's a holiday
            if (date && !isOtherMonth) {
                const dateStr = date.toISOString().split('T')[0];
                const holiday = holidays.find(h => h.date === dateStr);
                
                if (holiday) {
                    dayDiv.classList.add('holiday');
                    const holidayName = document.createElement('div');
                    holidayName.className = 'holiday-name';
                    holidayName.textContent = holiday.name;
                    dayDiv.appendChild(holidayName);
                }
            }
            
            return dayDiv;
        }

        // Render holiday list
        function renderHolidayList() {
            const container = document.getElementById('holidayListContent');
            container.innerHTML = '';
            
            holidays.forEach(holiday => {
                const date = new Date(holiday.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                
                const item = document.createElement('div');
                item.className = 'holiday-item';
                
                item.innerHTML = `
                    <div class="holiday-date">
                        <div class="date-box">
                            ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                        </div>
                    </div>
                    <div class="holiday-info">
                        <div class="holiday-title">${holiday.name}</div>
                        <div class="holiday-type">${holiday.type}</div>
                    </div>
                    <div class="holiday-day">${dayName}</div>
                `;
                
                container.appendChild(item);
            });
        }

        // Navigation functions
        function previousMonth() {
            displayMonth--;
            if (displayMonth < 0) {
                displayMonth = 11;
                displayYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            displayMonth++;
            if (displayMonth > 11) {
                displayMonth = 0;
                displayYear++;
            }
            renderCalendar();
        }

        // Export calendar
        function exportCalendar() {
            const csvContent = "Date,Holiday,Type,Day\n" + 
                holidays.map(h => {
                    const date = new Date(h.date);
                    const day = date.toLocaleDateString('en-US', { weekday: 'long' });
                    return `${h.date},${h.name},${h.type},${day}`;
                }).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'nse_holidays_2024.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            padding: 15px;
            border-radius: 10px;
            background: #f7f9fc;
            border-left: 4px solid #667eea;
        }
        
        .status-item.enabled {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }
        
        .status-item.disabled {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .status-item h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .alert-history {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
        }
        
        .alert-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
        }
        
        .alert-item.critical {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .alert-item.high {
            border-left-color: #ff9800;
            background: #fff3e0;
        }
        
        .alert-item.medium {
            border-left-color: #2196F3;
            background: #e3f2fd;
        }
        
        .alert-item .timestamp {
            font-size: 0.9em;
            color: #666;
        }
        
        .config-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: grid;
            grid-template-columns: 200px 1fr;
            align-items: center;
            gap: 10px;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        
        #notification.success {
            background: #4CAF50;
        }
        
        #notification.error {
            background: #f44336;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Alert System Dashboard</h1>
            <p>Monitor and test your trading alerts</p>
        </div>
        
        <!-- Status Card -->
        <div class="card">
            <h2>Alert Channels Status</h2>
            <div class="status-grid" id="statusGrid">
                <div class="status-item enabled">
                    <h3>üíª Desktop</h3>
                    <p>Always Available</p>
                </div>
                <div class="status-item disabled">
                    <h3>üì± Telegram</h3>
                    <p>Not Configured</p>
                </div>
                <div class="status-item disabled">
                    <h3>üìß Email</h3>
                    <p>Not Configured</p>
                </div>
                <div class="status-item disabled">
                    <h3>üîó Webhook</h3>
                    <p>Not Configured</p>
                </div>
            </div>
        </div>
        
        <!-- Test Alerts Card -->
        <div class="card">
            <h2>Test Alerts</h2>
            <div class="button-group">
                <button class="btn-success" onclick="testAlert('trade_entry')">
                    üìà Test Trade Entry
                </button>
                <button class="btn-warning" onclick="testAlert('risk_warning')">
                    ‚ö†Ô∏è Test Risk Warning
                </button>
                <button class="btn-danger" onclick="testAlert('stop_loss')">
                    üõë Test Stop Loss
                </button>
                <button class="btn-primary" onclick="testAlert('daily_summary')">
                    üìä Test Daily Summary
                </button>
            </div>
        </div>
        
        <!-- Alert History Card -->
        <div class="card">
            <h2>Alert History</h2>
            <button class="btn-primary" onclick="loadAlertHistory()">üîÑ Refresh History</button>
            <div class="alert-history" id="alertHistory">
                <p>Loading...</p>
            </div>
        </div>
        
        <!-- Configuration Card -->
        <div class="card">
            <h2>Configure Alerts</h2>
            <div class="config-form">
                <div class="form-group">
                    <label>Telegram Bot Token:</label>
                    <input type="text" id="telegramToken" placeholder="Enter bot token from @BotFather">
                </div>
                <div class="form-group">
                    <label>Telegram Chat ID:</label>
                    <input type="text" id="telegramChatId" placeholder="Your chat ID">
                </div>
                <div class="form-group">
                    <label>Email From:</label>
                    <input type="email" id="emailFrom" placeholder="sender@gmail.com">
                </div>
                <div class="form-group">
                    <label>Email Password:</label>
                    <input type="password" id="emailPassword" placeholder="App-specific password">
                </div>
                <div class="form-group">
                    <label>Email To:</label>
                    <input type="email" id="emailTo" placeholder="recipient@gmail.com">
                </div>
                <button class="btn-primary" onclick="saveConfig()">üíæ Save Configuration</button>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>
    
    <script>
        const API_URL = window.location.protocol === 'file:' ? 'http://localhost:8000' : '';
        
        // Load status on page load
        window.onload = function() {
            loadStatus();
            loadAlertHistory();
        };
        
        async function loadStatus() {
            try {
                const response = await fetch(`${API_URL}/alerts/config`);
                if (response.ok) {
                    const config = await response.json();
                    updateStatusDisplay(config);
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        function updateStatusDisplay(config) {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = `
                <div class="status-item enabled">
                    <h3>üíª Desktop</h3>
                    <p>Always Available</p>
                </div>
                <div class="status-item ${config.telegram?.enabled ? 'enabled' : 'disabled'}">
                    <h3>üì± Telegram</h3>
                    <p>${config.telegram?.enabled ? 'Configured' : 'Not Configured'}</p>
                </div>
                <div class="status-item ${config.email?.enabled ? 'enabled' : 'disabled'}">
                    <h3>üìß Email</h3>
                    <p>${config.email?.enabled ? 'Configured' : 'Not Configured'}</p>
                </div>
                <div class="status-item ${config.webhook?.enabled ? 'enabled' : 'disabled'}">
                    <h3>üîó Webhook</h3>
                    <p>${config.webhook?.enabled ? 'Configured' : 'Not Configured'}</p>
                </div>
            `;
        }
        
        async function testAlert(type) {
            const alertData = {
                'trade_entry': {
                    endpoint: '/alerts/test/trade_entry',
                    data: {
                        signal: 'S1',
                        strike: 25000,
                        option_type: 'PE',
                        quantity: 10,
                        price: 150.50
                    }
                },
                'risk_warning': {
                    endpoint: '/alerts/test/risk_warning',
                    data: {
                        message: 'Test: Approaching daily loss limit',
                        risk_level: 'HIGH'
                    }
                },
                'stop_loss': {
                    endpoint: '/alerts/test/stop_loss',
                    data: {
                        strike: 25000,
                        option_type: 'PE',
                        loss: 15000,
                        reason: 'Test: Strike breached'
                    }
                },
                'daily_summary': {
                    endpoint: '/alerts/test/daily_summary',
                    data: {
                        total_trades: 5,
                        winning_trades: 3,
                        losing_trades: 2,
                        total_pnl: 25000
                    }
                }
            };
            
            const alert = alertData[type];
            if (!alert) return;
            
            try {
                const response = await fetch(`${API_URL}${alert.endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(alert.data)
                });
                
                if (response.ok) {
                    showNotification('Alert sent successfully!', 'success');
                    setTimeout(() => loadAlertHistory(), 1000);
                } else {
                    showNotification('Failed to send alert', 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }
        
        async function loadAlertHistory() {
            try {
                const response = await fetch(`${API_URL}/alerts/history?limit=10`);
                if (response.ok) {
                    const history = await response.json();
                    displayAlertHistory(history);
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        function displayAlertHistory(history) {
            const historyDiv = document.getElementById('alertHistory');
            
            if (!history || history.length === 0) {
                historyDiv.innerHTML = '<p>No alerts yet. Send a test alert to see it here.</p>';
                return;
            }
            
            historyDiv.innerHTML = history.map(alert => `
                <div class="alert-item ${alert.priority}">
                    <strong>${alert.title}</strong>
                    <div>${alert.message}</div>
                    <div class="timestamp">${new Date(alert.timestamp).toLocaleString()}</div>
                </div>
            `).join('');
        }
        
        async function saveConfig() {
            const config = {
                telegram_enabled: !!document.getElementById('telegramToken').value,
                telegram_bot_token: document.getElementById('telegramToken').value,
                telegram_chat_id: document.getElementById('telegramChatId').value,
                email_enabled: !!document.getElementById('emailFrom').value,
                email_from: document.getElementById('emailFrom').value,
                email_password: document.getElementById('emailPassword').value,
                email_to: [document.getElementById('emailTo').value].filter(Boolean)
            };
            
            try {
                const response = await fetch(`${API_URL}/alerts/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    showNotification('Configuration saved!', 'success');
                    loadStatus();
                } else {
                    showNotification('Failed to save configuration', 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
